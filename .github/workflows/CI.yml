name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cargo Build
      run: cargo build

    - name: Revision
      run: echo "${{ github.sha }}" > REVISION

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Cargo Test
      run: cargo test
